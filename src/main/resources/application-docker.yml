spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/sejong_jokbo?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # 운영 환경에서는 SQL 로그 비활성화
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
  
  thymeleaf:
    cache: true  # 운영 환경에서는 캐시 활성화
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
  
  web:
    resources:
      cache:
        period: 3600  # 정적 리소스 캐시 활성화 (1시간)
      chain:
        strategy:
          content:
            enabled: true
            paths: /css/**,/js/**
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  # Gmail SMTP 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME:}
    password: ${GMAIL_APP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 5000
          connectiontimeout: 5000

server:
  port: ${PORT:8080}

# Docker 환경 설정
app:
  storage:
    type: local

logging:
  level:
    com.sejong: INFO
    org.springframework: WARN
    org.hibernate: WARN

