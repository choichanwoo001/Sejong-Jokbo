spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
  
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  # Gmail SMTP 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 5000
          connectiontimeout: 5000

  # Google Cloud Storage 설정
  cloud:
    gcp:
      storage:
        project-id: ${GOOGLE_CLOUD_PROJECT_ID}
        credentials:
          location: ${GOOGLE_CLOUD_CREDENTIALS_FILE:classpath:gcp-credentials.json}

server:
  port: ${PORT:8080}

# 프로덕션 환경 설정
app:
  storage:
    bucket-name: ${GOOGLE_CLOUD_STORAGE_BUCKET}
  development:
    use-local-storage: false

logging:
  level:
    root: INFO
    com.sejong: INFO
