# 기본 공통 설정
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본값은 local 프로파일
  
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 공통 서버 설정
server:
  port: ${PORT:8080} 