spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sejong_jokbo?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true  
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      
  # Gmail SMTP 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 5000
          connectiontimeout: 5000

server:
  port: 8080

# Google Cloud Storage 설정
spring:
  cloud:
    gcp:
      storage:
        project-id: ${GOOGLE_CLOUD_PROJECT_ID}
        credentials:
          location: ${GOOGLE_CLOUD_CREDENTIALS_FILE:classpath:gcp-credentials.json}

# Google Cloud Storage 버킷 설정
app:
  storage:
    bucket-name: ${GOOGLE_CLOUD_STORAGE_BUCKET:sejong-jokbo-uploads}
  
  # 개발 환경 설정 (로컬 개발 시 true로 설정)
  development:
    use-local-storage: ${USE_LOCAL_STORAGE:false}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE 