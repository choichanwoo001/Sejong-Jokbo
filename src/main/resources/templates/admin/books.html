<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 관리 - 세종족보</title>
    
    <!-- 공통 헤더 CSS -->
    <div th:replace="admin/fragments/header :: admin-header-css"></div>
    
    <style>
        /* 책 관리 페이지 전용 스타일 */
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .book-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
        }
        
        .book-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .book-info {
            padding: 20px;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 10px 0;
            line-height: 1.4;
        }
        
        .book-author {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .book-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .book-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        
        .view-btn {
            background: #667eea;
            color: white;
        }
        
        .view-btn:hover {
            background: #5a6fd8;
            color: white;
        }
        
        .manage-btn {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        
        .manage-btn:hover {
            background: #e9ecef;
            color: #333;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="admin/fragments/header :: admin-header('books')"></div>
    
    <div class="main-content">
        
        <div class="books-grid">
            <div class="book-card" th:each="book : ${books}">
                <img th:src="'/img/' + ${book.category} + '/' + ${book.imageUrl}" 
                     th:alt="${book.title}" class="book-image">
                <div class="book-info">
                    <h3 class="book-title" th:text="${book.title}">책 제목</h3>
                    <p class="book-author" th:text="${book.author}">저자</p>
                    <span class="book-category" th:text="${book.category}">카테고리</span>
                    <div class="book-actions">
                        <a th:href="'/book/' + ${book.bookId}" class="action-btn view-btn">보기</a>
                        <a th:href="'/admin/book/' + ${book.bookId} + '/jokbos'" class="action-btn manage-btn">족보 관리</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
