<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 세종족보</title>
    
    <!-- 공통 헤더 CSS -->
    <div th:replace="admin/fragments/header :: admin-header-css"></div>
    
    <style>
        /* 대시보드 전용 스타일 */
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
        }
        
        .pending-jokbos .card-icon {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #d63031;
        }
        
        .unanswered-inquiries .card-icon {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #00b894;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .card-number {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin: 10px 0;
        }
        
        .card-description {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            white-space: nowrap;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }
        
        .recent-inquiries {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .recent-inquiries h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
        }
        
        .inquiry-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .inquiry-item:last-child {
            border-bottom: none;
        }
        
        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .inquiry-name {
            font-weight: 600;
            color: #333;
        }
        
        .inquiry-date {
            color: #999;
            font-size: 14px;
        }
        
        .inquiry-message {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .view-all-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .view-all-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .view-all-link a:hover {
            text-decoration: underline;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-btn {
                flex: none;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="admin/fragments/header :: admin-header('dashboard')"></div>
    
    <div class="main-content">
        <h1 class="page-title">관리자 대시보드</h1>
        <div class="dashboard-grid">
            <div class="dashboard-card pending-jokbos">
                <div class="card-header">
                    <div class="card-icon">📚</div>
                    <h3 class="card-title">승인 대기 족보</h3>
                </div>
                <div class="card-number" th:text="${pendingJokbos}">0</div>
                <p class="card-description">승인을 기다리는 족보가 있습니다</p>
            </div>
            
            <div class="dashboard-card unanswered-inquiries">
                <div class="card-header">
                    <div class="card-icon">💬</div>
                    <h3 class="card-title">답변 대기 문의</h3>
                </div>
                <div class="card-number" th:text="${unansweredInquiries.size()}">0</div>
                <p class="card-description">답변이 필요한 문의가 있습니다</p>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="/admin/books" class="action-btn">📖 모든 책 관리</a>
            <a href="/admin/jokbos/pending" class="action-btn">⏳ 승인 대기 족보</a>
            <a href="/admin/jokbos" class="action-btn">🗂️ 전체 족보</a>
            <a href="/admin/approval-history" class="action-btn">📊 승인 이력</a>
            <a href="/admin/inquiries" class="action-btn">💬 문의 관리</a>
        </div>
        
        <div class="recent-inquiries" th:if="${unansweredInquiries.size() > 0}">
            <h3>최근 답변 대기 문의</h3>
            <div class="inquiry-item" th:each="inquiry : ${unansweredInquiries}">
                <div class="inquiry-header">
                    <span class="inquiry-name" th:text="${inquiry.name}">사용자명</span>
                    <span class="inquiry-date" th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                </div>
                <div class="inquiry-message" th:text="${inquiry.message}">문의 내용</div>
            </div>
            <div class="view-all-link">
                <a href="/admin/inquiries">모든 문의 보기 →</a>
            </div>
        </div>
    </div>
</body>
</html>
