<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout :: layout(
        pageTitle=${'문의 관리 - 세종족보'},
        currentPage=${'inquiries'},
        content=~{::content},
        extraHead=~{::extraHead},
        extraScripts=~{::extraScripts}
      )}">

<th:block th:fragment="extraHead">
    <style>
        .admin-inquiries {
            padding: 1.25rem 2.5rem;
        }

        .admin-inquiries .inquiry-list {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .admin-inquiries .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.9375rem;
        }

        .admin-inquiries .inquiry-info {
            flex: 1;
        }

        .admin-inquiries .inquiry-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: #333;
            margin: 0 0 0.3125rem 0;
        }

        .admin-inquiries .inquiry-email {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 0.625rem;
        }

        .admin-inquiries .inquiry-date {
            color: #999;
            font-size: 0.75rem;
        }

        .admin-inquiries .inquiry-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .admin-inquiries .status-answered {
            background: #d4edda;
            color: #155724;
        }

        .admin-inquiries .status-unanswered {
            background: #f8d7da;
            color: #721c24;
        }

        .admin-inquiries .inquiry-message {
            margin: 0.9375rem 0;
            padding: 0.9375rem;
            background: #f8f9fa;
            border-radius: 0.3125rem;
            border-left: 0.25rem solid #667eea;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .admin-inquiries .inquiry-actions {
            display: flex;
            gap: 0.625rem;
            margin-top: 1.25rem;
        }

        .admin-inquiries .no-inquiries {
            text-align: center;
            padding: 3.75rem 1.25rem;
            color: #666;
        }

        .admin-inquiries .no-inquiries h3 {
            margin: 0 0 0.625rem 0;
            color: #333;
        }

        .admin-inquiries .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.875rem;
            gap: 0.9375rem;
        }

        .admin-inquiries .page-link {
            padding: 0.625rem 1.25rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 0.3125rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .admin-inquiries .page-link:hover {
            background: #5a6fd8;
            color: white;
            text-decoration: none;
            transform: translateY(-0.0625rem);
        }

        .admin-inquiries .page-info {
            color: #666;
            font-weight: 500;
            padding: 0 0.625rem;
        }
    </style>
</th:block>

<th:block th:fragment="content">
    <section class="admin-inquiries">
        <h1 class="page-title">문의 관리</h1>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="search-group">
                    <label for="studentName">학생 이름(등록자)</label>
                    <input type="text" id="studentName" name="studentName" class="search-input"
                        placeholder="학생 이름을 입력하세요">
                </div>
                <div class="search-group">
                    <label for="creationDate">생성일</label>
                    <input type="date" id="creationDate" name="creationDate" class="search-input">
                </div>
                <button type="submit" class="search-btn">검색</button>
                <button type="button" class="reset-btn" id="resetInquirySearchBtn">초기화</button>
            </form>
        </div>

        <div class="inquiry-list" th:if="${inquiries.size() > 0}" id="inquiryList">
            <div class="admin-card admin-card--hover inquiry-item" th:each="inquiry : ${inquiries}"
                th:data-student-name="${inquiry.name}"
                th:data-creation-date="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd')}">
                <div class="inquiry-header">
                    <div class="inquiry-info">
                        <h3 class="inquiry-name" th:text="${inquiry.name}">사용자명</h3>
                        <p class="inquiry-email" th:text="${inquiry.email}">이메일</p>
                        <p class="inquiry-date" th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">문의
                            날짜</p>
                    </div>
                    <span class="inquiry-status"
                        th:class="${inquiry.comments.size() > 0 ? 'inquiry-status status-answered' : 'inquiry-status status-unanswered'}"
                        th:text="${inquiry.comments.size() > 0 ? '답변완료' : '답변대기'}">상태</span>
                </div>

                <div class="inquiry-message" th:text="${inquiry.message}">문의 내용</div>

                <div class="inquiry-actions">
                    <a th:href="'/admin/inquiry/' + ${inquiry.inquiryId}" class="admin-btn admin-btn--primary">답변하기</a>
                    <button type="button" class="admin-btn admin-btn--danger delete-inquiry-btn"
                        th:data-inquiry-id="${inquiry.inquiryId}">삭제</button>
                </div>
            </div>
        </div>

        <div class="no-inquiries" th:if="${inquiries.size() == 0}">
            <h3>등록된 문의가 없습니다</h3>
            <p>새로운 문의가 등록되면 여기에 표시됩니다.</p>
        </div>

        <div class="pagination" th:if="${totalPages > 1}">
            <a th:if="${hasPrevious}" th:href="@{/admin/inquiries(page=${currentPage - 1})}" class="page-link">이전</a>

            <span class="page-info">
                <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span>
            </span>

            <a th:if="${hasNext}" th:href="@{/admin/inquiries(page=${currentPage + 1})}" class="page-link">다음</a>
        </div>
    </section>
</th:block>

<th:block th:fragment="extraScripts">
    <script th:src="@{/js/admin-inquiries.js}"></script>
</th:block>

</html>
