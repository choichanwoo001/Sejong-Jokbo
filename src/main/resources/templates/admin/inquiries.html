<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 관리 - 세종족보</title>
    
    <!-- 공통 헤더 CSS -->
    <div th:replace="admin/fragments/header :: admin-header-css"></div>
    
    <style>
        /* 문의 관리 페이지 전용 스타일 */
        
        /* .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        } */
        
        .inquiry-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .inquiry-item {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .inquiry-item:hover {
            transform: translateY(-2px);
        }
        
        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .inquiry-info {
            flex: 1;
        }
        
        .inquiry-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .inquiry-email {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .inquiry-date {
            color: #999;
            font-size: 12px;
        }
        
        .inquiry-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-answered {
            background: #d4edda;
            color: #155724;
        }
        
        .status-unanswered {
            background: #f8d7da;
            color: #721c24;
        }
        
        .inquiry-message {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .inquiry-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        
        .reply-btn {
            background: #667eea;
            color: white;
        }
        
        .reply-btn:hover {
            background: #5a6fd8;
            color: white;
        }
        
        .view-btn {
            background: #6c757d;
            color: white;
        }
        
        .view-btn:hover {
            background: #5a6268;
            color: white;
        }
        
        .no-inquiries {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-inquiries h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="admin/fragments/header :: admin-header('inquiries')"></div>
    
    <div class="main-content">
        <h1 class="page-title">문의 관리</h1>
        <!-- <a href="/admin/dashboard" class="back-btn">대시보드로 돌아가기</a> -->
        
        <div class="inquiry-list" th:if="${inquiries.size() > 0}">
            <div class="inquiry-item" th:each="inquiry : ${inquiries}">
                <div class="inquiry-header">
                    <div class="inquiry-info">
                        <h3 class="inquiry-name" th:text="${inquiry.name}">사용자명</h3>
                        <p class="inquiry-email" th:text="${inquiry.email}">이메일</p>
                        <p class="inquiry-date" th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">문의 날짜</p>
                    </div>
                    <span class="inquiry-status" 
                          th:class="${inquiry.comments.size() > 0 ? 'status-answered' : 'status-unanswered'}"
                          th:text="${inquiry.comments.size() > 0 ? '답변완료' : '답변대기'}">상태</span>
                </div>
                
                <div class="inquiry-message" th:text="${inquiry.message}">문의 내용</div>
                
                <div class="inquiry-actions">
                    <a th:href="'/admin/inquiry/' + ${inquiry.inquiryId}" class="action-btn reply-btn">답변하기</a>
                </div>
            </div>
        </div>
        
        <div class="no-inquiries" th:if="${inquiries.size() == 0}">
            <h3>등록된 문의가 없습니다</h3>
            <p>새로운 문의가 등록되면 여기에 표시됩니다.</p>
        </div>
    </div>
</body>
</html>
