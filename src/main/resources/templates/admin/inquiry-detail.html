<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 상세 - 세종족보</title>
    
    <!-- 공통 헤더 CSS -->
    <div th:replace="admin/fragments/header :: admin-header-css"></div>
    
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        
        .inquiry-detail {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .inquiry-info h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 24px;
        }
        
        .inquiry-meta {
            color: #666;
            font-size: 14px;
        }
        
        .inquiry-meta p {
            margin: 5px 0;
        }
        
        .inquiry-message {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        
        .comments-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .comments-section h3 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
        }
        
        .comment-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .comment-admin {
            font-weight: 600;
            color: #333;
        }
        
        .comment-date {
            color: #999;
            font-size: 12px;
        }
        
        .comment-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .reply-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #667eea;
        }
        
        .reply-form h4 {
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #5a6fd8;
        }
        
        .no-comments {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .no-comments h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="admin/fragments/header :: admin-header('inquiries')"></div>
    
    <div class="container">
        <a href="/admin/inquiries" class="back-btn">문의 목록으로 돌아가기</a>
        
        <div class="inquiry-detail">
            <div class="inquiry-header">
                <div class="inquiry-info">
                    <h2 th:text="${inquiry.name}">사용자명</h2>
                    <div class="inquiry-meta">
                        <p>이메일: <span th:text="${inquiry.email}">이메일</span></p>
                        <p>문의일: <span th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span></p>
                    </div>
                </div>
            </div>
            
            <div class="inquiry-message" th:text="${inquiry.message}">문의 내용</div>
        </div>
        
        <div class="comments-section">
            <h3>답변</h3>
            
            <div class="comment-item" th:each="comment : ${comments}">
                <div class="comment-header">
                    <span class="comment-admin" th:text="${comment.admin.adminName}">관리자명</span>
                    <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">답변 날짜</span>
                </div>
                <div class="comment-content" th:text="${comment.content}">답변 내용</div>
            </div>
            
            <div class="no-comments" th:if="${comments.size() == 0}">
                <h4>아직 답변이 없습니다</h4>
                <p>아래에서 답변을 작성해주세요.</p>
            </div>
            
            <div class="reply-form">
                <h4>답변 작성</h4>
                <form id="replyForm">
                    <div class="form-group">
                        <label for="content">답변 내용</label>
                        <textarea id="content" name="content" placeholder="답변을 입력하세요..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">답변 등록</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('replyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const content = document.getElementById('content').value;
            const inquiryId = /*[[${inquiry.inquiryId}]]*/ 0; // 문의 ID
            
            if (!content.trim()) {
                alert('답변 내용을 입력해주세요.');
                return;
            }
            
            fetch(`/admin/inquiry/${inquiryId}/comment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `content=${encodeURIComponent(content)}`
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    alert('답변이 등록되었습니다.');
                    location.reload();
                } else {
                    alert('답변 등록 중 오류가 발생했습니다: ' + result);
                }
            })
            .catch(error => {
                alert('답변 등록 중 오류가 발생했습니다.');
            });
        });
    </script>
</body>
</html>
