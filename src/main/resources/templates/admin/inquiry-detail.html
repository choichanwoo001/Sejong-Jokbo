<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/fragments/layout :: layout(
        pageTitle=${'문의 상세 - 세종족보'},
        currentPage=${'inquiries'},
        content=~{::content},
        extraHead=~{::extraHead},
        extraScripts=~{::extraScripts}
      )}">

<th:block th:fragment="extraHead">
    <style>
        .admin-inquiry-detail {
            max-width: 50rem;
            margin: 0 auto;
            padding: 2.5rem 1.25rem;
        }

        .admin-inquiry-detail .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 0.3125rem;
            font-size: 0.875rem;
            cursor: pointer;
            margin-bottom: 1.875rem;
            text-decoration: none;
            display: inline-block;
        }

        .admin-inquiry-detail .back-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }

        .admin-inquiry-detail .inquiry-detail {
            background: white;
            border-radius: 0.625rem;
            padding: 1.875rem;
            box-shadow: 0 0.3125rem 0.9375rem rgba(0, 0, 0, 0.08);
            margin-bottom: 1.875rem;
        }

        .admin-inquiry-detail .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
            padding-bottom: 1.25rem;
            border-bottom: 0.0625rem solid #eee;
        }

        .admin-inquiry-detail .inquiry-info h2 {
            margin: 0 0 0.625rem 0;
            color: #333;
            font-size: 1.5rem;
        }

        .admin-inquiry-detail .inquiry-meta {
            color: #666;
            font-size: 0.875rem;
        }

        .admin-inquiry-detail .inquiry-meta p {
            margin: 0.3125rem 0;
        }

        .admin-inquiry-detail .inquiry-message {
            background: #f8f9fa;
            padding: 1.25rem;
            border-radius: 0.3125rem;
            border-left: 0.25rem solid #667eea;
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 1.25rem;
        }

        .admin-inquiry-detail .comments-section {
            background: white;
            border-radius: 0.625rem;
            padding: 1.875rem;
            box-shadow: 0 0.3125rem 0.9375rem rgba(0, 0, 0, 0.08);
        }

        .admin-inquiry-detail .comments-section h3 {
            margin: 0 0 1.25rem 0;
            color: #333;
            font-size: 1.25rem;
        }

        .admin-inquiry-detail .comment-item {
            background: #f8f9fa;
            padding: 1.25rem;
            border-radius: 0.3125rem;
            margin-bottom: 0.9375rem;
            border-left: 0.25rem solid #28a745;
        }

        .admin-inquiry-detail .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.625rem;
        }

        .admin-inquiry-detail .comment-admin {
            font-weight: 600;
            color: #333;
        }

        .admin-inquiry-detail .comment-date {
            color: #999;
            font-size: 0.75rem;
        }

        .admin-inquiry-detail .comment-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .admin-inquiry-detail .reply-form {
            background: #f8f9fa;
            padding: 1.25rem;
            border-radius: 0.3125rem;
            border: 0.125rem solid #667eea;
        }

        .admin-inquiry-detail .reply-form h4 {
            margin: 0 0 0.9375rem 0;
            color: #333;
        }

        .admin-inquiry-detail .form-group {
            margin-bottom: 0.9375rem;
        }

        .admin-inquiry-detail .form-group label {
            display: block;
            margin-bottom: 0.3125rem;
            color: #555;
            font-weight: 500;
        }

        .admin-inquiry-detail .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 0.0625rem solid #ddd;
            border-radius: 0.3125rem;
            font-size: 0.875rem;
            font-family: inherit;
            resize: vertical;
            min-height: 6.25rem;
            box-sizing: border-box;
        }

        .admin-inquiry-detail .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .admin-inquiry-detail .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5625rem;
            border-radius: 0.3125rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .admin-inquiry-detail .submit-btn:hover {
            background: #5a6fd8;
        }

        .admin-inquiry-detail .no-comments {
            text-align: center;
            padding: 2.5rem 1.25rem;
            color: #666;
        }

        .admin-inquiry-detail .no-comments h4 {
            margin: 0 0 0.625rem 0;
            color: #333;
        }
    </style>
</th:block>

<th:block th:fragment="content">
    <section class="admin-inquiry-detail" th:data-inquiry-id="${inquiry.inquiryId}">
        <a href="/admin/inquiries" class="back-btn">문의 목록으로 돌아가기</a>

        <div class="inquiry-detail">
            <div class="inquiry-header">
                <div class="inquiry-info">
                    <h2 th:text="${inquiry.name}">사용자명</h2>
                    <div class="inquiry-meta">
                        <p>이메일: <span th:text="${inquiry.email}">이메일</span></p>
                        <p>문의일: <span th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span></p>
                    </div>
                </div>
            </div>

            <div class="inquiry-message" th:text="${inquiry.message}">문의 내용</div>
        </div>

        <div class="comments-section">
            <h3>답변</h3>

            <div class="comment-item" th:each="comment : ${comments}">
                <div class="comment-header">
                    <span class="comment-admin" th:text="${comment.admin.adminName}">관리자명</span>
                    <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">답변 날짜</span>
                </div>
                <div class="comment-content" th:text="${comment.content}">답변 내용</div>
            </div>

            <div class="no-comments" th:if="${comments.size() == 0}">
                <h4>아직 답변이 없습니다</h4>
                <p>아래에서 답변을 작성해주세요.</p>
            </div>

            <div class="reply-form">
                <h4>답변 작성</h4>
                <form id="replyForm">
                    <div class="form-group">
                        <label for="content">답변 내용</label>
                        <textarea id="content" name="content" placeholder="답변을 입력하세요..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">답변 등록</button>
                </form>
            </div>
        </div>
    </section>
</th:block>

<th:block th:fragment="extraScripts">
    <script th:src="@{/js/admin-inquiry-detail.js}"></script>
</th:block>
</html>
