<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>족보 이력 - 세종족보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/jokbo-management.css}">
    <style>
        /* 필터 섹션 스타일 */
        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .filter-item {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        
        .filter-item label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        
        .filter-item select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: white;
            font-size: 14px;
        }
        
        .filter-item select:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <a href="/admin/dashboard" class="nav-link">대시보드</a>
            <a href="/admin/jokbos/pending" class="nav-link">대기 족보</a>
            <a href="/admin/jokbos" class="nav-link">전체 족보</a>
            <a href="/admin/approval-history" class="nav-link">승인 이력</a>
            <a href="/admin/logout" class="nav-link">로그아웃</a>
        </nav>
        
        <h1>족보 상세 이력</h1>
        
        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-item">
                    <label for="actionFilter">액션:</label>
                    <select id="actionFilter" onchange="applyFilters()">
                        <option value="" th:selected="${selectedAction == null}">전체</option>
                        <option value="승인" th:selected="${selectedAction == '승인'}">승인</option>
                        <option value="반려" th:selected="${selectedAction == '반려'}">반려</option>
                        <option value="승인취소" th:selected="${selectedAction == '승인취소'}">승인취소</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="previousStatusFilter">이전 상태:</label>
                    <select id="previousStatusFilter" onchange="applyFilters()">
                        <option value="" th:selected="${selectedPreviousStatus == null}">전체</option>
                        <option value="대기" th:selected="${selectedPreviousStatus == '대기'}">대기</option>
                        <option value="승인" th:selected="${selectedPreviousStatus == '승인'}">승인</option>
                        <option value="반려" th:selected="${selectedPreviousStatus == '반려'}">반려</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="newStatusFilter">새 상태:</label>
                    <select id="newStatusFilter" onchange="applyFilters()">
                        <option value="" th:selected="${selectedNewStatus == null}">전체</option>
                        <option value="대기" th:selected="${selectedNewStatus == '대기'}">대기</option>
                        <option value="승인" th:selected="${selectedNewStatus == '승인'}">승인</option>
                        <option value="반려" th:selected="${selectedNewStatus == '반려'}">반려</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- 족보 정보 -->
        <div class="jokbo-info-card">
            <h2>족보 정보</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>족보 ID:</label>
                    <span th:text="${jokbo.jokboId}">1</span>
                </div>
                <div class="info-item">
                    <label>책 제목:</label>
                    <span th:text="${jokbo.book.title}">책 제목</span>
                </div>
                <div class="info-item">
                    <label>등록자:</label>
                    <span th:text="${jokbo.uploaderName}">등록자명</span>
                </div>
                <div class="info-item">
                    <label>등록일:</label>
                    <span th:text="${#temporals.format(jokbo.createdAt, 'yyyy-MM-dd HH:mm:ss')}">등록일</span>
                </div>
                <div class="info-item">
                    <label>타입:</label>
                    <span th:if="${jokbo.contentType == 'text'}" class="content-type-badge text">텍스트</span>
                    <span th:if="${jokbo.contentType == 'file'}" class="content-type-badge file">파일</span>
                </div>
                <div class="info-item">
                    <label>현재 상태:</label>
                    <span th:class="${'status-badge status-' + jokbo.status.name().toLowerCase()}" 
                          th:text="${jokbo.status.name()}">상태</span>
                </div>
                <div class="info-item full-width" th:if="${jokbo.comment}">
                    <label>사용자 코멘트:</label>
                    <span th:text="${jokbo.comment}">코멘트</span>
                </div>
            </div>
            
            <!-- 족보 보기 버튼 (승인된 경우만) -->
            <div th:if="${jokbo.status.name() == '승인'}" class="view-actions">
                <a th:if="${jokbo.contentType == 'text'}" 
                   th:href="@{'/jokbo/view/text/' + ${jokbo.jokboId}}" 
                   target="_blank" class="btn-view">족보 보기</a>
                <a th:if="${jokbo.contentType == 'file'}" 
                   th:href="@{'/jokbo/view/' + ${jokbo.contentUrl}}" 
                   target="_blank" class="btn-view">족보 보기</a>
            </div>
        </div>
        
        <!-- 처리 이력 -->
        <div class="history-section">
            <h2>처리 이력</h2>
            
            <div th:if="${#lists.isEmpty(history)}" class="no-data">
                <p>처리 이력이 없습니다.</p>
            </div>
            
            <div th:if="${!#lists.isEmpty(history)}" class="timeline">
                <div th:each="h : ${history}" class="timeline-item">
                    <div class="timeline-marker">
                        <span th:class="${'action-icon action-' + h.action.name().toLowerCase()}" 
                              th:text="${h.action.name().substring(0,1)}">A</span>
                    </div>
                    <div class="timeline-content">
                        <div class="timeline-header">
                            <span th:class="${'action-badge action-' + h.action.name().toLowerCase()}" 
                                  th:text="${h.action.name()}">액션</span>
                            <span class="timeline-date" 
                                  th:text="${#temporals.format(h.createdAt, 'yyyy-MM-dd HH:mm:ss')}">처리일시</span>
                        </div>
                        <div class="timeline-body">
                            <p><strong>처리 관리자:</strong> <span th:text="${h.admin.adminName}">관리자명</span></p>
                            <div class="status-change">
                                <span th:if="${h.previousStatus}" 
                                      th:class="${'status-badge status-' + h.previousStatus.name().toLowerCase()}" 
                                      th:text="${h.previousStatus.name()}">이전 상태</span>
                                <span th:if="${h.previousStatus}" class="arrow">→</span>
                                <span th:class="${'status-badge status-' + h.newStatus.name().toLowerCase()}" 
                                      th:text="${h.newStatus.name()}">새 상태</span>
                            </div>
                            <p th:if="${h.comment}" class="timeline-comment">
                                <strong>처리 사유:</strong> <span th:text="${h.comment}">처리 사유</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 페이징 -->
            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${hasPrevious}" 
                   th:href="@{'/admin/jokbo/' + ${jokbo.jokboId} + '/history'(page=${currentPage - 1}, action=${selectedAction}, previousStatus=${selectedPreviousStatus}, newStatus=${selectedNewStatus})}" 
                   class="page-link">이전</a>
                
                <span class="page-info">
                    <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span>
                </span>
                
                <a th:if="${hasNext}" 
                   th:href="@{'/admin/jokbo/' + ${jokbo.jokboId} + '/history'(page=${currentPage + 1}, action=${selectedAction}, previousStatus=${selectedPreviousStatus}, newStatus=${selectedNewStatus})}" 
                   class="page-link">다음</a>
            </div>
        </div>
        
        <div class="back-actions">
            <a href="/admin/jokbos" class="btn-secondary">전체 족보로 돌아가기</a>
            <a href="/admin/approval-history" class="btn-secondary">승인 이력으로 돌아가기</a>
        </div>
    </div>
    
    <script>
        function applyFilters() {
            const actionFilter = document.getElementById('actionFilter').value;
            const previousStatusFilter = document.getElementById('previousStatusFilter').value;
            const newStatusFilter = document.getElementById('newStatusFilter').value;
            
            const params = new URLSearchParams();
            params.append('page', '0'); // 필터 적용 시 첫 페이지로
            
            if (actionFilter) params.append('action', actionFilter);
            if (previousStatusFilter) params.append('previousStatus', previousStatusFilter);
            if (newStatusFilter) params.append('newStatus', newStatusFilter);
            
            const jokboId = window.location.pathname.split('/')[3]; // /admin/jokbo/{jokboId}/history에서 jokboId 추출
            window.location.href = `/admin/jokbo/${jokboId}/history?${params.toString()}`;
        }
    </script>
</body>
</html>
