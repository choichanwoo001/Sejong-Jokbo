<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>족보 관리 - 세종족보</title>
    
    <!-- 공통 헤더 CSS -->
    <div th:replace="~{admin/fragments/header :: admin-header-css}"></div>
    
    <link rel="stylesheet" th:href="@{/css/jokbo-management.css}">
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="~{admin/fragments/header :: admin-header('jokbos')}"></div>
    
    <div class="main-content">
        <h1 class="page-title">족보 관리</h1>
        
        <!-- 상태별 필터 -->
        <div class="filter-section">
            <label for="statusFilter">상태별 필터:</label>
            <select id="statusFilter" onchange="filterByStatus()">
                <option value="" th:selected="${selectedStatus == null}">전체</option>
                <option value="대기" th:selected="${selectedStatus == '대기'}">대기 중</option>
                <option value="승인" th:selected="${selectedStatus == '승인'}">승인됨</option>
                <option value="반려" th:selected="${selectedStatus == '반려'}">반려됨</option>
            </select>
        </div>
        
        <div th:if="${#lists.isEmpty(jokbos)}" class="no-jokbo">
            <p>등록된 족보가 없습니다.</p>
        </div>
        
        <div th:if="${!#lists.isEmpty(jokbos)}">
            <table class="jokbo-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>책 제목</th>
                        <th>등록자</th>
                        <th>등록일</th>
                        <th>타입</th>
                        <th>상태</th>
                        <th>사용자 코멘트</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jokbo : ${jokbos}">
                        <td th:text="${jokbo.jokboId}">ID</td>
                        <td th:text="${jokbo.book.title}">책 제목</td>
                        <td th:text="${jokbo.uploaderName}">등록자</td>
                        <td th:text="${#temporals.format(jokbo.createdAt, 'yyyy-MM-dd HH:mm')}">등록일</td>
                        <td>
                            <span th:if="${jokbo.contentType == 'text'}" class="content-type-badge text">텍스트</span>
                            <span th:if="${jokbo.contentType == 'file'}" class="content-type-badge file">파일</span>
                        </td>
                        <td>
                            <span th:class="${'status-badge status-' + jokbo.status.name().toLowerCase()}" 
                                  th:text="${jokbo.status.name()}">상태</span>
                        </td>
                        <td class="comment-cell" th:text="${jokbo.comment}">코멘트</td>
                        <td>
                            <div class="action-buttons">
                                <!-- 승인 대기 중인 경우 -->
                                <div th:if="${jokbo.status.name() == '대기'}">
                                    <button th:onclick="'showApprovalModal(' + ${jokbo.jokboId} + ', \'approve\')'" 
                                            class="btn-approve">승인</button>
                                    <button th:onclick="'showApprovalModal(' + ${jokbo.jokboId} + ', \'reject\')'" 
                                            class="btn-reject">반려</button>
                                </div>
                                
                                <!-- 승인된 경우 -->
                                <div th:if="${jokbo.status.name() == '승인'}">
                                    <button th:onclick="'showApprovalModal(' + ${jokbo.jokboId} + ', \'cancel\')'" 
                                            class="btn-cancel">승인취소</button>
                                </div>
                                

                                
                                <!-- 승인된 족보 보기/다운로드 -->
                                <div th:if="${jokbo.status.name() == '승인'}">
                                    <a th:if="${jokbo.contentType == 'text'}" 
                                       th:href="@{'/jokbo/view/text/' + ${jokbo.jokboId}}" 
                                       target="_blank" class="btn-view">보기</a>
                                    <a th:if="${jokbo.contentType == 'file'}" 
                                       th:href="@{'/jokbo/view/' + ${jokbo.contentUrl}}" 
                                       target="_blank" class="btn-view">보기</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- 페이징 -->
            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${hasPrevious}" 
                   th:href="@{/admin/jokbos(page=${currentPage - 1}, status=${selectedStatus})}" 
                   class="page-link">이전</a>
                
                <span class="page-info">
                    <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span>
                </span>
                
                <a th:if="${hasNext}" 
                   th:href="@{/admin/jokbos(page=${currentPage + 1}, status=${selectedStatus})}" 
                   class="page-link">다음</a>
            </div>
        </div>
    </div>
    
    <!-- 승인/반려 모달 -->
    <div id="approvalModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeApprovalModal()">&times;</span>
            <h3 id="modalTitle">족보 처리</h3>
            <form id="approvalForm">
                <input type="hidden" id="jokboId" name="jokboId">
                <input type="hidden" id="actionType" name="actionType">
                
                <div class="form-group">
                    <label for="comment">처리 사유 (선택사항):</label>
                    <textarea id="comment" name="comment" rows="4" placeholder="승인/반려/취소 사유를 입력하세요"></textarea>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" onclick="closeApprovalModal()" class="btn-cancel">취소</button>
                    <button type="submit" id="confirmButton" class="btn-primary">확인</button>
                </div>
            </form>
        </div>
    </div>
    
    <script th:src="@{/js/jokbo-management.js}"></script>
</body>
</html>
