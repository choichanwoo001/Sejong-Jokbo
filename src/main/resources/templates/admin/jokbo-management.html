<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout :: layout(
        pageTitle=${'족보 관리 - 세종족보'},
        currentPage=${'jokbos'},
        content=~{::content},
        extraHead=~{::extraHead},
        extraScripts=~{::extraScripts}
      )}">

<th:block th:fragment="extraHead">
    <link rel="stylesheet" th:href="@{/css/admin-search.css}">
    <link rel="stylesheet" th:href="@{/css/jokbo-management.css}">
</th:block>

<th:block th:fragment="content">
    <section class="admin-jokbo-management">
        <h1 class="page-title">족보 관리</h1>

        <div th:replace="admin/fragments/search-form :: search-section('searchForm', ~{::searchFields})">
            <th:block th:fragment="searchFields">
                <div class="search-group">
                    <label for="bookTitle">책 제목</label>
                    <input type="text" id="bookTitle" name="bookTitle" class="search-input" placeholder="책 제목을 입력하세요">
                </div>
                <div class="search-group">
                    <label for="registrant">등록자</label>
                    <input type="text" id="registrant" name="registrant" class="search-input" placeholder="등록자를 입력하세요">
                </div>
                <div class="search-group">
                    <label for="registrationDate">등록일</label>
                    <input type="date" id="registrationDate" name="registrationDate" class="search-input">
                </div>
                <button type="submit" class="search-btn">검색</button>
                <button type="button" class="reset-btn" data-search-reset>초기화</button>
            </th:block>
        </div>

        <div class="filter-section">
            <label for="statusFilter">상태별 필터:</label>
            <select id="statusFilter">
                <option value="" th:selected="${selectedStatus == null}">전체</option>
                <option value="대기" th:selected="${selectedStatus == '대기'}">대기 중</option>
                <option value="승인" th:selected="${selectedStatus == '승인'}">승인됨</option>
                <option value="반려" th:selected="${selectedStatus == '반려'}">반려됨</option>
            </select>
        </div>

        <div th:if="${#lists.isEmpty(jokbos)}" class="no-jokbo">
            <p>등록된 족보가 없습니다.</p>
        </div>

        <div th:if="${!#lists.isEmpty(jokbos)}" id="jokboTableContainer">
            <table class="jokbo-table" id="jokboTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>책 제목</th>
                        <th>등록자</th>
                        <th>등록일</th>
                        <th>타입</th>
                        <th>상태</th>
                        <th>사용자 코멘트</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jokbo : ${jokbos}" th:data-jokbo-id="${jokbo.jokboId}"
                        th:data-book-title="${jokbo.book.title}" th:data-registrant="${jokbo.uploaderName}"
                        th:data-registration-date="${#temporals.format(jokbo.createdAt, 'yyyy-MM-dd')}"
                        th:data-content-type="${jokbo.contentType}" th:data-status="${jokbo.status}"
                        th:data-comment="${jokbo.comment}" th:data-content="${jokbo.content}"
                        th:data-content-url="${jokbo.contentUrl}">
                        <td th:text="${jokbo.jokboId}">ID</td>
                        <td th:text="${jokbo.book.title}">책 제목</td>
                        <td th:text="${jokbo.uploaderName}">등록자</td>
                        <td th:text="${#temporals.format(jokbo.createdAt, 'yyyy-MM-dd HH:mm')}">등록일</td>
                        <td>
                            <span th:if="${jokbo.contentType == 'text'}" class="badge badge-text">텍스트</span>
                            <span th:if="${jokbo.contentType == 'file'}" class="badge badge-file">파일</span>
                        </td>
                        <td>
                            <span th:if="${jokbo.status.name() == '대기'}" class="status-badge status-pending">대기</span>
                            <span th:if="${jokbo.status.name() == '승인'}" class="status-badge status-approved">승인</span>
                            <span th:if="${jokbo.status.name() == '반려'}" class="status-badge status-rejected">반려</span>
                        </td>
                        <td>
                            <span th:text="${#strings.abbreviate(jokbo.comment, 20)}">코멘트</span>
                        </td>
                        <td>
                            <button type="button" class="btn-view" onclick="openDetailModal(this)">자세히 보기</button>
                            <button th:if="${jokbo.status.name() == '승인'}" type="button"
                                class="btn-cancel approval-trigger" th:data-jokbo-id="${jokbo.jokboId}"
                                data-approval-action="cancel">승인 취소</button>
                            <button type="button" class="btn-reject delete-trigger"
                                th:data-jokbo-id="${jokbo.jokboId}">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${hasPrevious}" th:href="@{/admin/jokbos(page=${currentPage - 1}, status=${selectedStatus})}"
                    class="page-link">이전</a>

                <span class="page-info">
                    <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span>
                </span>

                <a th:if="${hasNext}" th:href="@{/admin/jokbos(page=${currentPage + 1}, status=${selectedStatus})}"
                    class="page-link">다음</a>
            </div>
        </div>

        <!-- 상세 보기 모달 -->
        <div id="detailModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeDetailModal()">&times;</span>
                <h3>족보 상세 정보</h3>
                <div class="detail-group">
                    <label>책 제목:</label>
                    <span id="detailBookTitle"></span>
                </div>
                <div class="detail-group">
                    <label>등록자:</label>
                    <span id="detailRegistrant"></span>
                </div>
                <div class="detail-group">
                    <label>등록일:</label>
                    <span id="detailDate"></span>
                </div>
                <div class="detail-group">
                    <label>타입:</label>
                    <span id="detailType"></span>
                </div>
                <div class="detail-group">
                    <label>상태:</label>
                    <span id="detailStatus"></span>
                </div>
                <div class="detail-group">
                    <label>사용자 코멘트:</label>
                    <div id="detailComment" class="detail-box"></div>
                </div>
                <div class="detail-group">
                    <label>족보 내용:</label>
                    <div id="detailContent" class="detail-box"></div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" onclick="closeDetailModal()">닫기</button>
                </div>
            </div>
        </div>

        <div id="approvalModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" data-close-approval-modal>&times;</span>
                <h3 id="modalTitle">족보 처리</h3>
                <form id="approvalForm">
                    <input type="hidden" id="jokboId" name="jokboId">
                    <input type="hidden" id="actionType" name="actionType">

                    <div class="form-group">
                        <label for="comment">처리 사유 (선택사항):</label>
                        <textarea id="comment" name="comment" rows="4" placeholder="승인/반려/취소 사유를 입력하세요"></textarea>
                    </div>

                    <div class="modal-buttons">
                        <button type="button" class="btn-cancel" data-close-approval-modal>취소</button>
                        <button type="submit" id="confirmButton" class="btn-primary">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</th:block>

<th:block th:fragment="extraScripts">
    <script th:src="@{/js/admin-search.js}"></script>
    <script th:src="@{/js/jokbo-management.js}"></script>
</th:block>

</html>
