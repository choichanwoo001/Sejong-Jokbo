<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승인 대기 족보 - 세종족보</title>
    
    <!-- 공통 헤더 CSS -->
    <th:block th:replace="~{admin/fragments/header :: admin-head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/admin-search.css}">
    
    <style>
        /* 승인 대기 족보 페이지 전용 스타일 */
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        
        .jokbo-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .jokbo-item {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .jokbo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .jokbo-info {
            flex: 1;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .uploader-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .upload-date {
            color: #999;
            font-size: 12px;
        }
        
        .jokbo-content {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .content-type {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .text-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .file-content {
            color: #333;
        }
        
        .file-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
        
        .jokbo-comment {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
            border-left: 4px solid #ffc107;
        }
        
        .comment-label {
            font-weight: 600;
            color: #856404;
            margin-bottom: 5px;
        }
        
        .comment-text {
            color: #856404;
            font-size: 14px;
        }
        
        .jokbo-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .approve-btn:hover {
            background: #218838;
        }
        
        .reject-btn {
            background: #dc3545;
            color: white;
        }
        
        .reject-btn:hover {
            background: #c82333;
        }
        
        .view-book-btn {
            background: #6c757d;
            color: white;
            text-decoration: none;
        }
        
        .view-book-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        
        .preview-btn {
            background: #17a2b8;
            color: white;
            text-decoration: none;
        }
        
        .preview-btn:hover {
            background: #138496;
            color: white;
            text-decoration: none;
        }
        
        .no-jokbos {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-jokbos h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        /* 검색 결과 없음 메시지 */
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="admin/fragments/header :: admin-header('pending')"></div>
    
    <div class="main-content">
        <div class="page-title">
            <h1>승인 대기 족보</h1>
        </div>
        
        <!-- 검색 영역 -->
        <div th:replace="admin/fragments/search-form :: search-section('searchForm', ~{::searchFields})">
            <div th:fragment="searchFields">
                <div class="search-group">
                    <label for="bookTitle">책 이름</label>
                    <input type="text" id="bookTitle" name="bookTitle" class="search-input" placeholder="책 이름을 입력하세요">
                </div>
                <div class="search-group">
                    <label for="uploaderName">업로더 이름</label>
                    <input type="text" id="uploaderName" name="uploaderName" class="search-input" placeholder="업로더 이름을 입력하세요">
                </div>
                <div class="search-group">
                    <label for="uploadDate">날짜</label>
                    <input type="date" id="uploadDate" name="uploadDate" class="search-input">
                </div>
                <button type="submit" class="search-btn">검색</button>
                <button type="button" class="reset-btn" data-search-reset>초기화</button>
            </div>
        </div>
        
        <div class="jokbo-list" th:if="${jokbos.size() > 0}" id="jokboList">
            <div class="jokbo-item" th:each="jokbo : ${jokbos}" 
                 th:data-book-title="${jokbo.book.title}" 
                 th:data-uploader="${jokbo.uploaderName}"
                 th:data-date="${#temporals.format(jokbo.createdAt, 'yyyy-MM-dd')}">
                <div class="jokbo-header">
                    <div class="jokbo-info">
                        <h3 class="book-title" th:text="${jokbo.book.title}">책 제목</h3>
                        <p class="uploader-info">
                            업로더: <span th:text="${jokbo.uploaderName}">업로더명</span>
                        </p>
                        <p class="upload-date" th:text="${#temporals.format(jokbo.createdAt, 'yyyy-MM-dd HH:mm')}">업로드 날짜</p>
                    </div>
                </div>
                
                <div class="jokbo-content">
                    <div class="content-type" th:text="${jokbo.contentType == 'text' ? '텍스트 족보' : '파일 족보'}">내용 타입</div>
                    
                    <!-- <div th:if="${jokbo.contentType == 'text'}" class="text-content" th:text="${jokbo.content}">텍스트 내용</div> -->
                    
                    <div th:if="${jokbo.contentType == 'file'}" class="file-content">
                        <a th:href="'/jokbo/download/' + ${jokbo.contentUrl}" class="file-link" th:text="${jokbo.contentUrl}">파일명</a>
                        <br>
                        <a th:href="'/jokbo/view/' + ${jokbo.contentUrl}" class="file-link" target="_blank">새 창에서 보기</a>
                    </div>
                </div>
                
                <div class="jokbo-comment" th:if="${jokbo.comment != null and jokbo.comment != ''}">
                    <div class="comment-label">업로더 코멘트:</div>
                    <div class="comment-text" th:text="${jokbo.comment}">코멘트</div>
                </div>
                
                <div class="jokbo-actions">
                    <!-- PDF 미리보기 버튼 -->
                    <a th:if="${jokbo.contentType == 'text'}" 
                       th:href="@{'/jokbo/view/text/' + ${jokbo.jokboId}}" 
                       target="_blank" 
                       class="action-btn preview-btn">PDF 미리보기</a>
                    <a th:if="${jokbo.contentType == 'file'}" 
                       th:href="@{'/jokbo/view/' + ${jokbo.contentUrl}}" 
                       target="_blank" 
                       class="action-btn preview-btn">미리보기</a>
                    
                    <button class="action-btn approve-btn"
                            data-action="approve"
                            th:data-jokbo-id="${jokbo.jokboId}">승인</button>
                    <button class="action-btn reject-btn"
                            data-action="reject"
                            th:data-jokbo-id="${jokbo.jokboId}">반려</button>
                    <a th:href="'/admin/book/' + ${jokbo.book.bookId}" class="action-btn view-book-btn">책 상세보기</a>
                </div>
            </div>
        </div>
        
        <div class="no-jokbos" th:if="${jokbos.size() == 0}">
            <h3>승인 대기 중인 족보가 없습니다</h3>
            <p>새로운 족보가 등록되면 여기에 표시됩니다.</p>
        </div>
    </div>
    <script src="/js/admin-search.js"></script>
    <script src="/js/admin-pending-jokbos.js"></script>
    <script src="/js/sse.js"></script>
    <script src="/js/admin-sse.js"></script>
</body>
</html>
