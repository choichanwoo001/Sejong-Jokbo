<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승인 대기 족보 - 세종족보</title>
    
    <!-- 공통 헤더 CSS -->
    <div th:replace="admin/fragments/header :: admin-header-css"></div>
    
    <style>
        /* 승인 대기 족보 페이지 전용 스타일 */
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        
        .jokbo-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .jokbo-item {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .jokbo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .jokbo-info {
            flex: 1;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .uploader-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .upload-date {
            color: #999;
            font-size: 12px;
        }
        
        .jokbo-content {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .content-type {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .text-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .file-content {
            color: #333;
        }
        
        .file-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .file-link:hover {
            text-decoration: underline;
        }
        
        .jokbo-comment {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
            border-left: 4px solid #ffc107;
        }
        
        .comment-label {
            font-weight: 600;
            color: #856404;
            margin-bottom: 5px;
        }
        
        .comment-text {
            color: #856404;
            font-size: 14px;
        }
        
        .jokbo-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .approve-btn:hover {
            background: #218838;
        }
        
        .reject-btn {
            background: #dc3545;
            color: white;
        }
        
        .reject-btn:hover {
            background: #c82333;
        }
        
        .view-book-btn {
            background: #6c757d;
            color: white;
            text-decoration: none;
        }
        
        .view-book-btn:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        
        .no-jokbos {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-jokbos h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <div th:replace="admin/fragments/header :: admin-header('pending')"></div>
    
    <div class="main-content">
        
        <div class="jokbo-list" th:if="${jokbos.size() > 0}">
            <div class="jokbo-item" th:each="jokbo : ${jokbos}">
                <div class="jokbo-header">
                    <div class="jokbo-info">
                        <h3 class="book-title" th:text="${jokbo.book.title}">책 제목</h3>
                        <p class="uploader-info">
                            업로더: <span th:text="${jokbo.uploaderName}">업로더명</span>
                        </p>
                        <p class="upload-date" th:text="${#temporals.format(jokbo.createdAt, 'yyyy-MM-dd HH:mm')}">업로드 날짜</p>
                    </div>
                </div>
                
                <div class="jokbo-content">
                    <div class="content-type" th:text="${jokbo.contentType == 'text' ? '텍스트 족보' : '파일 족보'}">내용 타입</div>
                    
                    <div th:if="${jokbo.contentType == 'text'}" class="text-content" th:text="${jokbo.content}">텍스트 내용</div>
                    
                    <div th:if="${jokbo.contentType == 'file'}" class="file-content">
                        <a th:href="'/jokbo/download/' + ${jokbo.contentUrl}" class="file-link" th:text="${jokbo.contentUrl}">파일명</a>
                        <br>
                        <a th:href="'/jokbo/view/' + ${jokbo.contentUrl}" class="file-link" target="_blank">새 창에서 보기</a>
                    </div>
                </div>
                
                <div class="jokbo-comment" th:if="${jokbo.comment != null and jokbo.comment != ''}">
                    <div class="comment-label">업로더 코멘트:</div>
                    <div class="comment-text" th:text="${jokbo.comment}">코멘트</div>
                </div>
                
                <div class="jokbo-actions">
                    <button class="action-btn approve-btn" th:onclick="'approveJokbo(' + ${jokbo.jokboId} + ')'">승인</button>
                    <button class="action-btn reject-btn" th:onclick="'rejectJokbo(' + ${jokbo.jokboId} + ')'">반려</button>
                    <a th:href="'/book/' + ${jokbo.book.bookId}" class="action-btn view-book-btn">책 보기</a>
                </div>
            </div>
        </div>
        
        <div class="no-jokbos" th:if="${jokbos.size() == 0}">
            <h3>승인 대기 중인 족보가 없습니다</h3>
            <p>새로운 족보가 등록되면 여기에 표시됩니다.</p>
        </div>
    </div>
    
    <script>
        function approveJokbo(jokboId) {
            if (confirm('이 족보를 승인하시겠습니까?')) {
                fetch(`/admin/jokbo/${jokboId}/approve`, {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        alert('족보가 승인되었습니다.');
                        location.reload();
                    } else {
                        alert('승인 중 오류가 발생했습니다: ' + result);
                    }
                })
                .catch(error => {
                    alert('승인 중 오류가 발생했습니다.');
                });
            }
        }
        
        function rejectJokbo(jokboId) {
            if (confirm('이 족보를 반려하시겠습니까?')) {
                fetch(`/admin/jokbo/${jokboId}/reject`, {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        alert('족보가 반려되었습니다.');
                        location.reload();
                    } else {
                        alert('반려 중 오류가 발생했습니다: ' + result);
                    }
                })
                .catch(error => {
                    alert('반려 중 오류가 발생했습니다.');
                });
            }
        }
    </script>
</body>
</html>
