<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/fragments/layout :: layout(
        pageTitle=${'승인 대기 족보 - 세종족보'},
        currentPage=${'pending'},
        content=~{::content},
        extraHead=~{::extraHead},
        extraScripts=~{::extraScripts}
      )}">

<th:block th:fragment="extraHead">
    <link rel="stylesheet" th:href="@{/css/admin-search.css}">
    <style>
        .admin-pending-jokbos {
            padding: 20px 40px;
        }

        .admin-pending-jokbos .jokbo-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .admin-pending-jokbos .jokbo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .admin-pending-jokbos .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 5px 0;
        }

        .admin-pending-jokbos .uploader-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .admin-pending-jokbos .upload-date {
            color: #999;
            font-size: 12px;
        }

        .admin-pending-jokbos .jokbo-content {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .admin-pending-jokbos .content-type {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .admin-pending-jokbos .text-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .admin-pending-jokbos .file-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .admin-pending-jokbos .file-link:hover {
            text-decoration: underline;
        }

        .admin-pending-jokbos .jokbo-comment {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
            border-left: 4px solid #ffc107;
        }

        .admin-pending-jokbos .comment-label {
            font-weight: 600;
            color: #856404;
            margin-bottom: 5px;
        }

        .admin-pending-jokbos .comment-text {
            color: #856404;
            font-size: 14px;
        }

        .admin-pending-jokbos .jokbo-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .admin-pending-jokbos .no-jokbos {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .admin-pending-jokbos .no-jokbos h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</th:block>

<th:block th:fragment="content">
    <section class="admin-pending-jokbos">
        <div class="page-title">
            <h1>승인 대기 족보</h1>
        </div>

        <div th:replace="admin/fragments/search-form :: search-section('searchForm', ~{::searchFields})">
            <th:block th:fragment="searchFields">
                <div class="search-group">
                    <label for="bookTitle">책 이름</label>
                    <input type="text" id="bookTitle" name="bookTitle" class="search-input" placeholder="책 이름을 입력하세요">
                </div>
                <div class="search-group">
                    <label for="uploaderName">업로더 이름</label>
                    <input type="text" id="uploaderName" name="uploaderName" class="search-input" placeholder="업로더 이름을 입력하세요">
                </div>
                <div class="search-group">
                    <label for="uploadDate">날짜</label>
                    <input type="date" id="uploadDate" name="uploadDate" class="search-input">
                </div>
                <button type="submit" class="search-btn">검색</button>
                <button type="button" class="reset-btn" data-search-reset>초기화</button>
            </th:block>
        </div>

        <div class="jokbo-list" th:if="${jokbos.size() > 0}" id="jokboList">
            <div class="admin-card jokbo-item" th:each="jokbo : ${jokbos}"
                 th:data-book-title="${jokbo.book.title}"
                 th:data-uploader="${jokbo.uploaderName}"
                 th:data-date="${#temporals.format(jokbo.createdAt, 'yyyy-MM-dd')}">
                <div class="jokbo-header">
                    <div class="jokbo-info">
                        <h3 class="book-title" th:text="${jokbo.book.title}">책 제목</h3>
                        <p class="uploader-info">
                            업로더: <span th:text="${jokbo.uploaderName}">업로더명</span>
                        </p>
                        <p class="upload-date" th:text="${#temporals.format(jokbo.createdAt, 'yyyy-MM-dd HH:mm')}">업로드 날짜</p>
                    </div>
                </div>

                <div class="jokbo-content">
                    <div class="content-type" th:text="${jokbo.contentType == 'text' ? '텍스트 족보' : '파일 족보'}">내용 타입</div>

                    <div th:if="${jokbo.contentType == 'file'}" class="file-content">
                        <a th:href="'/jokbo/download/' + ${jokbo.contentUrl}" class="file-link" th:text="${jokbo.contentUrl}">파일명</a>
                        <br>
                        <a th:href="'/jokbo/view/' + ${jokbo.contentUrl}" class="file-link" target="_blank">새 창에서 보기</a>
                    </div>
                </div>

                <div class="jokbo-comment" th:if="${jokbo.comment != null and jokbo.comment != ''}">
                    <div class="comment-label">업로더 코멘트:</div>
                    <div class="comment-text" th:text="${jokbo.comment}">코멘트</div>
                </div>

                <div class="jokbo-actions">
                    <a th:if="${jokbo.contentType == 'text'}"
                       th:href="@{'/jokbo/view/text/' + ${jokbo.jokboId}}"
                       target="_blank"
                       class="admin-btn admin-btn--info">PDF 미리보기</a>
                    <a th:if="${jokbo.contentType == 'file'}"
                       th:href="@{'/jokbo/view/' + ${jokbo.contentUrl}}"
                       target="_blank"
                       class="admin-btn admin-btn--info">미리보기</a>

                    <button class="admin-btn admin-btn--success"
                            data-action="approve"
                            th:data-jokbo-id="${jokbo.jokboId}">승인</button>
                    <button class="admin-btn admin-btn--danger"
                            data-action="reject"
                            th:data-jokbo-id="${jokbo.jokboId}">반려</button>
                    <a th:href="'/admin/book/' + ${jokbo.book.bookId}" class="admin-btn admin-btn--secondary">책 상세보기</a>
                </div>
            </div>
        </div>

        <div class="no-jokbos" th:if="${jokbos.size() == 0}">
            <h3>승인 대기 중인 족보가 없습니다</h3>
            <p>새로운 족보가 등록되면 여기에 표시됩니다.</p>
        </div>
    </section>
</th:block>

<th:block th:fragment="extraScripts">
    <script th:src="@{/js/admin-search.js}"></script>
    <script th:src="@{/js/admin-pending-jokbos.js}"></script>
</th:block>
</html>
