<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .error-container {
            background: white;
            border-radius: 0.625rem;
            box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
            max-width: 31.25rem;
            width: 90%;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.25rem;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.625rem;
        }
        
        .error-message {
            color: #666;
            margin-bottom: 1.875rem;
            line-height: 1.6;
        }
        
        .error-code {
            background-color: #f8f9fa;
            padding: 0.625rem;
            border-radius: 0.3125rem;
            color: #666;
            font-family: monospace;
            margin-bottom: 1.875rem;
        }
        
        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.3125rem;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">오류가 발생했습니다</h1>
        <p class="error-message" th:text="${errorMessage}">오류 메시지</p>
        <div class="error-code" th:text="'오류 코드: ' + ${statusCode}">오류 코드: 500</div>
        <a href="/" class="back-button">홈으로 돌아가기</a>
    </div>
</body>
</html>
