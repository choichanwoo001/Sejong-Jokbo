<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, content, extraHead, extraScripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">세종족보</title>
    <th:block th:if="${extraHead != null}" th:replace="${extraHead}"></th:block>
</head>
<body>
    <div class="site-layout">
        <main class="main-content" role="main">
            <th:block th:replace="${content}"></th:block>
        </main>
    </div>

    <th:block th:if="${extraScripts != null}" th:replace="${extraScripts}"></th:block>
</body>
</html>
