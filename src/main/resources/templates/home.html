<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고전독서 족보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container fade-in">
    <main class="main-content">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input subtle-shadow" placeholder="검색">
            </div>
        </div>

        <div class="category-section">
            <div class="category-tabs subtle-shadow">
                <button class="category-tab active">서양</button>
                <button class="category-tab">동서양</button>
                <button class="category-tab">동양</button>
                <button class="category-tab">과학사</button>
            </div>
        </div>

        <!-- 서양 카테고리 -->
        <div class="book-display subtle-shadow" id="category-western" style="display: block;">
            <div class="books-grid">
                <div class="book-item">
                    <div class="book-cover">
                        <img th:src="@{/images/west/img-339531095.jpg}" alt="호모루덴스">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">호모루덴스</h3>
                        <p class="book-author">호이징하</p>
                        <p class="book-publisher">까치글방(1998)</p>
                    </div>
                </div>
                <div class="book-item">
                    <div class="book-cover">
                        <img th:src="@{/images/west/img-340454616.jpg}" alt="예루살렘의 아이히만">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">예루살렘의 아이히만</h3>
                        <p class="book-author">한나 아렌트</p>
                        <p class="book-publisher">한길사(2006)</p>
                    </div>
                </div>
                <div class="book-item">
                    <div class="book-cover">
                        <img th:src="@{/images/west/platon-republic.jpg}" alt="플라톤의 국가">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">플라톤의 국가</h3>
                        <p class="book-author">플라톤</p>
                        <p class="book-publisher">서광사(2005)</p>
                    </div>
                </div>
                <!-- 더 많은 서양 도서들... -->
            </div>
        </div>

        <!-- 동서양 카테고리 -->
        <div class="book-display subtle-shadow" id="category-east-west" style="display: none;">
            <div class="books-grid">
                <div class="book-item">
                    <div class="book-cover">
                        <img th:src="@{/images/books/confucius-analects.jpg}" alt="논어">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">논어</h3>
                        <p class="book-author">공자</p>
                        <p class="book-publisher">을유문화사(2010)</p>
                    </div>
                </div>
                <!-- 더 많은 동서양 도서들... -->
            </div>
        </div>

        <!-- 동양 카테고리 -->
        <div class="book-display subtle-shadow" id="category-eastern" style="display: none;">
            <div class="books-grid">
                <div class="book-item">
                    <div class="book-cover">
                        <img th:src="@{/images/books/mencius.jpg}" alt="맹자">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">맹자</h3>
                        <p class="book-author">맹자</p>
                        <p class="book-publisher">명문당(2008)</p>
                    </div>
                </div>
                <!-- 더 많은 동양 도서들... -->
            </div>
        </div>

        <!-- 과학사 카테고리 -->
        <div class="book-display subtle-shadow" id="category-science" style="display: none;">
            <div class="books-grid">
                <div class="book-item">
                    <div class="book-cover">
                        <img th:src="@{/images/books/newton-principia.jpg}" alt="프린키피아">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">프린키피아</h3>
                        <p class="book-author">뉴턴</p>
                        <p class="book-publisher">교우사(2007)</p>
                    </div>
                </div>
                <!-- 더 많은 과학사 도서들... -->
            </div>
        </div>
    </main>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
