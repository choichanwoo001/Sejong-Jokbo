<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/site-layout :: layout(
        pageTitle=${'공지사항 - 고전독서 요약'},
        content=~{::content},
        extraHead=~{::extraHead},
        extraScripts=~{::extraScripts}
      )}">

<th:block th:fragment="extraHead">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
</th:block>

<th:block th:fragment="content">
    <div class="notice-container fade-in">
        <div class="notice-header">
            <h1>공지사항</h1>
            <a href="/" class="home-button">홈으로</a>
        </div>

        <div class="notice-list">
            <div th:if="${#lists.isEmpty(notices)}" class="no-notices">
                <p>등록된 공지사항이 없습니다.</p>
            </div>

            <a th:each="notice : ${notices}" th:href="@{/notice/{id}(id=${notice.noticeId})}" class="notice-item">
                <div class="notice-header-info">
                    <h3 class="notice-title" th:text="${notice.title}">공지 제목</h3>
                </div>
                <div class="notice-preview" th:text="${notice.content}">
                    공지 내용 미리보기...
                </div>
                <div class="notice-meta">
                    <span th:text="'조회수: ' + ${notice.viewCount}">조회수: 0</span>
                    <span style="margin: 0 0.5rem;">|</span>
                    <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">2023-01-01</span>
                </div>
            </a>
        </div>

        <div class="pagination" th:if="${!#lists.isEmpty(notices)}">
            <a th:if="${hasPrevious}" th:href="@{/notice(page=${currentPage - 1})}" class="page-btn prev-btn">이전</a>

            <div class="page-numbers">
                <!-- 페이지 번호 로직은 Inquiry와 동일하게 -->
                <a th:if="${currentPage > 3}" th:href="@{/notice(page=0)}" class="page-btn">1</a>
                <span th:if="${currentPage > 4}" class="page-dots">...</span>

                <a th:if="${currentPage >= 3}" th:href="@{/notice(page=${currentPage - 3})}"
                    th:text="${currentPage - 2}" class="page-btn"></a>
                <a th:if="${currentPage >= 2}" th:href="@{/notice(page=${currentPage - 2})}"
                    th:text="${currentPage - 1}" class="page-btn"></a>
                <a th:if="${currentPage >= 1}" th:href="@{/notice(page=${currentPage - 1})}" th:text="${currentPage}"
                    class="page-btn"></a>

                <span th:text="${currentPage + 1}" class="page-btn current"></span>

                <a th:if="${currentPage < totalPages - 1}" th:href="@{/notice(page=${currentPage + 1})}"
                    th:text="${currentPage + 2}" class="page-btn"></a>
                <a th:if="${currentPage < totalPages - 2}" th:href="@{/notice(page=${currentPage + 2})}"
                    th:text="${currentPage + 3}" class="page-btn"></a>
                <a th:if="${currentPage < totalPages - 3}" th:href="@{/notice(page=${currentPage + 3})}"
                    th:text="${currentPage + 4}" class="page-btn"></a>

                <span th:if="${currentPage < totalPages - 5}" class="page-dots">...</span>
                <a th:if="${currentPage < totalPages - 4}" th:href="@{/notice(page=${totalPages - 1})}"
                    th:text="${totalPages}" class="page-btn"></a>
            </div>

            <a th:if="${hasNext}" th:href="@{/notice(page=${currentPage + 1})}" class="page-btn next-btn">다음</a>
        </div>
    </div>
</th:block>

<th:block th:fragment="extraScripts">
    <script th:src="@{/js/utils.js}"></script>
</th:block>

</html>
